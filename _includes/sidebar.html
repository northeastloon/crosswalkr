<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}/">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == '/' %}
		active{% endif %}"
	 href="{{ site.baseurl }}/">
	Home
      </a>

      <a class="sidebar-nav-item{% if page.url == '/usage/' %}
		active{% endif %}"
	 href="{{ site.baseurl }}/usage/">
	Usage
      </a>
      <a class="sidebar-nav-subitem{% if page.url == '/usage/rename/ %}
		active{% endif %}"
	 href="{{ site.baseurl }}/usage/rename">
	Renaming
      </a>
      <a class="sidebar-nav-subitem{% if page.url == '/usage/encode/ %}
		active{% endif %}"
	 href="{{ site.baseurl }}/usage/encode">
	Encoding
      </a>
      <a class="sidebar-nav-item{% if page.url == '/contact/' %}
		active{% endif %}"
	 href="{{ site.baseurl }}/contact/">
	Contact
      </a>
      <a class="sidebar-nav-item" href="{{ site.github }}">
	Currently v{{ site.version }} <i class="fa fa-github fa-2x"></i>
      </a>

    </nav>

  </div>
</div>
